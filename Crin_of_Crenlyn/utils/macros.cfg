#define ATTACK_EMMON
	#find position of Emmon
		[store_unit]
			[filter]
				id=emmon
			[/filter]
			variable=emmons_place
		[/store_unit]
		[set_variable]
			name=emmon.x
			value=$emmons_place.x
		[/set_variable]
		[set_variable]
			name=emmon.y
			value=$emmons_place.y
		[/set_variable]
		{VARIABLE emm_positionx $emmon.x}
		{VARIABLE emm_positiony $emmon.y}
	#Have Truss appear next to Emmon
		[if]
			[variable]
				name=truss_called
				equals=no
			[/variable]
			[then]
				[unit]
					type=Revenant
					name= _ "Truss"
					id=truss
					x,y=$truss_location.x,$truss_location.y
					side=3
				[/unit]
				[set_variable]
					name=truss_called
					value=yes
				[/set_variable]
			[/then]
		[/if]
	#Emmon gets in two hits and weakens Truss
		[animate_unit]
			[filter]
				id=emmon
			[/filter]
			[facing]
				x,y=$truss_location.x,$truss_location.y
			[/facing]
			flag=attack
			[primary_attack]
				name=lightbeam
			[/primary_attack]
			hits=no
		[/animate_unit]
		[sound]
			name=data/core/sounds/skeleton-big-hit-2.ogg
		[/sound]
		[animate_unit]
			[filter]
				id=emmon
			[/filter]
			[facing]
				x,y=$truss_location.x,$truss_location.y
			[/facing]
			flag=attack
			[primary_attack]
				name=lightbeam
			[/primary_attack]
			hits=yes
			[sound]
				name=data/core/sounds/skeleton-big-hit-1.ogg
			[/sound]
		[/animate_unit]
		[sound]
			name=data/core/sounds/skeleton-hit-2.ogg
		[/sound]
		{MODIFY_UNIT id=truss hitpoints 30}
	#Now Truss hits and incapacitates Emmon
		[animate_unit]
			[filter]
				id=truss
			[/filter]
			[facing]
				x,y=$emmon.x,$emmon.y
			[/facing]
			flag=attack
			[primary_attack]
				name=axe
			[/primary_attack]
			hits=yes
		[/animate_unit]
		[sound]
			name=data/core/sounds/human-old-hit-2.ogg
		[/sound]
		[message]
			speaker=emmon
			message= _ "Urgh!"
		[/message]
		[kill]
			id=emmon
		[/kill]
		{PLACE_IMAGE data/add-ons/Crin_of_Crenlyn/images/units/emmon_dead.png $emm_positionx $emm_positiony}
#enddef


